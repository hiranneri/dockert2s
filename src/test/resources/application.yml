spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dockert2s-test?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver

  profiles:
    active: test

  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-t2s}
